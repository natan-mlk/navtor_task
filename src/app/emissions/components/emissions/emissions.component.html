<div *ngIf="emissionsServerData">
    <form [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select formControlName="chosenId">
        <mat-option *ngFor="let chosenEmissionData of emissionsServerData"
             [value]="chosenEmissionData.id">{{chosenEmissionData.id}}</mat-option>
        </mat-select>
    </mat-form-field>
    </form>
</div>

<app-chart-emissions [emissionsData]="emissionsData"></app-chart-emissions>
